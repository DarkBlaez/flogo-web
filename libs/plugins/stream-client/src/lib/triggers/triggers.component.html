<div class="main">
  <flogo-stream-triggers-trigger-block
    *ngFor="let trigger of triggersList; trackBy: trackTriggerBy"
    [isSelected]="currentTrigger?.id === trigger.id"
    [trigger]="trigger"
    (menuItemSelected)="handleMenuSelection($event)"
  ></flogo-stream-triggers-trigger-block>
  <div class="trigger trigger--add" title="Add Trigger" (click)="openAddTriggerModal()">
    <div class="trigger-content"><i class="flogo-icon-add"></i></div>
  </div>
  <flogo-stream-select-trigger
    [(isAddTriggerActivated)]="showAddTrigger"
    [appId]="appDetails?.appId"
    (addTriggerToAction)="addTriggerToAction($event)"
    (installDialog)="openInstallTriggerWindow()"
  >
  </flogo-stream-select-trigger>

</div>
