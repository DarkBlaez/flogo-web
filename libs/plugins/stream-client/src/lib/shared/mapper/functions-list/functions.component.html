<div class="mapper-functions-list row">
  <flogo-stream-mapper-tree
    class="tree-functions-list col-md-6"
    [treeNodes]="functions$ | async"
    [searchTerm]="filterTerm$ | async"
    [dragType]="dragType"
    (select)="onSelect($event)"
    (hover)="onHover($event)"
    (search)="onSearch($event)"
  >
  </flogo-stream-mapper-tree>
  <flogo-stream-mapper-function-details
    class="col-md-6"
    [name]="name"
    [description]="description"
  ></flogo-stream-mapper-function-details>
</div>
