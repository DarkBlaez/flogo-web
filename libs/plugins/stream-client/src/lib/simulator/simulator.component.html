<div class="column">
  <div class="section-title">Stream Input</div>
  <perspective-viewer
    class="viewer"
    id="perspectiveInput"
    #inputView
    limit="25"
  ></perspective-viewer>
</div>

<div class="column">
  <div class="section-title">Stream Output</div>
  <perspective-viewer
    class="viewer"
    id="perspectiveOutput"
    #outputView
    limit="25"
    view="x_bar"
  ></perspective-viewer>
</div>
