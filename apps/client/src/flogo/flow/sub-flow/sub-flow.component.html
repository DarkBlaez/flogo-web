<bs-modal
  [cssClass]="'sub-flow__modal'"
  #listModal
  (onClose)="onModalCloseOrDismiss()"
  (onDismiss)="onModalCloseOrDismiss()"
>
  <i class="flogo-icon-close flows-list__close" (click)="closeModal()"></i>
  <flogo-flow-flows-list [list]="flowsList" (flowSelected)="selectedFlow($event)"></flogo-flow-flows-list>
</bs-modal>
