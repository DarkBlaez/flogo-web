<div class="mapper-function-details" perfect-scrollbar [style.visibility]="help ? 'visible' : 'hidden'">
  <div class="mapper-function-details__name">{{ name }}</div>
  <div class="mapper-function-details__description">
    {{ help?.description }}
    <div>For example:</div>
    {{ removeEndLine(help?.example) }}
  </div>
</div>
