<div class="fg-task-panel">
    <header>
        <h4>Task Panel operations</h4>
    </header>
    <button type="button" class="btn btn-default btn-sm" (click)="addTask()">Add a task</button>
</div>

<!-- Modal -->
<div class="modal fade fg-task-modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" [textContent]="currentTask && currentTask.name"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" *ngIf="currentTask">
                    <div class="form-group">
                        <label for="taskName" class="col-md-3 control-label">Task Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="taskName" placeholder="Task Name" [(ngModel)]="currentTask.name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Inputs</label>
                        <div class="col-md-7">
                             <button type="button" class="btn btn-default" (click)="addInput()">Add input</button>
                        </div>
                    </div>

                    <div class="form-group" *ngFor="#inputsKey of newInputsKeys">
                        <label class="col-md-4 control-label" [textContent]="inputsKey"></label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="{{inputsKey}}" placeholder="Parameter Value" [(ngModel)]="newInputs[inputsKey]">
                        </div>
                    </div>

                    <div class="form-group" *ngFor="#inputsKey of inputsKeys">
                        <label class="col-md-4 control-label" [textContent]="inputsKey"></label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="{{inputsKey}}" placeholder="Parameter Value" [(ngModel)]="inputs[inputsKey]">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Outputs</label>
                        <div class="col-md-7">
                             <button type="button" class="btn btn-default" (click)="addOutput()">Add output</button>
                        </div>
                    </div>

                    <div class="form-group" *ngFor="#outputsKey of newOutputsKeys">
                        <label class="col-md-4 control-label" [textContent]="outputsKey"></label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="{{outputsKey}}" placeholder="Parameter Value" [(ngModel)]="newOutputs[outputsKey]">
                        </div>
                    </div>

                    <div class="form-group" *ngFor="#outputsKey of outputsKeys">
                        <label class="col-md-4 control-label" [textContent]="outputsKey"></label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="{{outputsKey}}" placeholder="Parameter Value" [(ngModel)]="outputs[outputsKey]">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Location</label>
                        <div class="col-md-4">
                            <label >Parents</label>
                            <input type="text" class="form-control" name="parents" placeholder="Parents" [(ngModel)]="locParentsStr">
                        </div>
                        <div class="col-md-4">
                            <label >Children</label>
                            <input type="text" class="form-control" name="children" placeholder="Children" [(ngModel)]="locChildrenStr">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onClose($event)">Close</button>
                <button type="button" class="btn btn-primary" (click)="onApply($event)">Save changes</button>
            </div>
        </div>
    </div>
</div>
