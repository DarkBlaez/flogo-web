<div class="fg-task-panel">
    <header>
        <h4>Task Panel operations</h4>
    </header>
    <button type="button" class="btn btn-default btn-sm" (click)="addTask()">Add a task</button>
</div>

<!-- Modal -->
<div class="modal fade fg-task-modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" [textContent]="currentTask && currentTask.name"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" *ngIf="currentTask">
                    <div class="form-group">
                        <label for="taskName" class="col-md-3 control-label">Task Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="taskName" placeholder="Task Name" [(ngModel)]="currentTask.name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Inputs</label>
                        <div class="col-md-7">
                            <button type="button" class="btn btn-default" (click)="addInput()">Add input</button>
                        </div>
                    </div>

                    <div class="form-group" *ngFor="#input of inputs; #i=index">
                        <div class="col-md-4" *ngIf="i==0">
                            <label>Key</label>
                        </div>
                        <div class="col-md-8" *ngIf="i==0">
                            <label>Value</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Parameter Key" [(ngModel)]="input.key">
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Parameter Value" [(ngModel)]="input.value">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Outputs</label>
                        <div class="col-md-7">
                            <button type="button" class="btn btn-default" (click)="addOutput()">Add output</button>
                        </div>
                    </div>

                    <div class="form-group" *ngFor="#output of outputs; #i=index">
                        <div class="col-md-4" *ngIf="i==0">
                            <label>Key</label>
                        </div>
                        <div class="col-md-8" *ngIf="i==0">
                            <label>Value</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Parameter Key" [(ngModel)]="output.key">
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Parameter Value" [(ngModel)]="output.value">
                        </div>
                    </div>

                    <div class="form-group" *ngIf="!isRootNode">
                        <label class="col-md-3 control-label">Parent Task</label>
                        <div class="col-md-7">
                            <select class="form-control" [(ngModel)]="currentParent">
                                <option *ngFor="#p of validParents" [value]="p">{{getTaskNameByNodeID(p)}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Child Task</label>
                        <div class="col-md-7">
                            <select class="form-control" [(ngModel)]="currentChildren">
                                <option *ngFor="#p of validChildren" [value]="p">{{getTaskNameByNodeID(p)}}</option>
                            </select>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onClose($event)">Close</button>
                <button type="button" class="btn btn-primary" (click)="onApply($event)">Save changes</button>
            </div>
        </div>
    </div>
</div>
