<section class="row">
    <header class="page-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>FloGo Diagram <small>Data Structure POC</small></h1>
    </header>
</section>

<section class="row">
    <header>
        <h3>FloGo Diagram <button type="button" class="btn btn-default btn-sm" (click)="swapDiagram()">Swap Diagram</button> <button type="button" class="btn btn-default btn-sm" (click)="swapTasks()">Swap Tasks</button></h3>
    </header>
</section>

<section class="row">
    <fg-diagram [diagram]="diagram" [tasks]="tasks" (onFGNodeClick)="onFGNodeClick($event)">Loading...</fg-diagram>
</section>

<section class="row">
    <fg-task-panel [diagram]="diagram" [tasks]="tasks" [currentNodeID]="currentNodeID" (afterModify)="afterModify($event)"></fg-task-panel>
</section>

<section class="row">
    <header>
        <h3>Data Structure</h3>
    </header>
</section>

<section class="row">
    <section class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
        <header>
            <h3>tasks</h3>
        </header>

        <pre class="well well-sm"><code [textContent]="tasks | json"></code></pre>
    </section>

    <section class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
        <header>
            <h3>diagram</h3>
        </header>

        <pre class="well well-sm"><code [textContent]="diagram | json"></code></pre>
    </section>
</section>
