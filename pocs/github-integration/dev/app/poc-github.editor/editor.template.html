<div class="container pocgithub-editor">
  <form (submit)="handleSave($event)">
    <legend>Edit content</legend>
    <div class="form-group">
      <textarea id="file" name="file" [disabled]="!editing"
                rows="8"
                [(ngModel)]="editing" class="form-control"></textarea>
    </div>
    <button [disabled]="!editing || content == editing" type="submit" class="btn btn-primary">Save</button>
    <span [hidden]="!uiState || !uiState.isSaving">
      <i class="fa fa-circle-o-notch fa-spin"></i>
      Synching
    </span>
    <span [hidden]="(uiState?.isSaving) || !(fileStatus?.pendingSave)">
      | 1 pending sync
    </span>
    <span [hidden]="!(fileStatus?.lastSync)">
      | Last sync: {{ fileStatus.lastSync | date:'medium' }}
    </span>
  </form>
</div>
