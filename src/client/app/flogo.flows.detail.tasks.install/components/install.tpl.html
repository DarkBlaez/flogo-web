<div>
  <button type="button" class="flogo-button--secondary flogo-common-edit-panel__btn-download"
          (click)="openModal()">
    <i class="flogo-icon-download"></i>
    {{ 'FLOWS-DETAILS-TASKS:INSTALL-NEW-ACTIVITY' | translate }}
  </button>

  <flogo-installer
    [profileType]="profileType"
    [flogoInstallType]="'activity'" [(flogoIsActivated)]="isActivated"
                   (flogoOnInstalled)="onInstalledAction($event)"></flogo-installer>

</div>
