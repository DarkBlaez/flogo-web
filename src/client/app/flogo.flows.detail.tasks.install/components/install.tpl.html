<div>
  <button type="button" class="btn btn-link" (click)="modal.open()">
    <i class="fa fa-download"></i> Install new tiles
  </button>

  <modal [size]="'lg'" #modal>
    <modal-header [show-close]="true">
      <div class="row flogo-flows-detail-tasks-install-modal">
        <div class="col-md-8">
          <h3 class="modal-title">Download Tiles</h3>
        </div>
        <div class="col-md-4">
          <input type="text" placeholder="Search">
        </div>
      </div>
    </modal-header>
    <modal-body>
      <div class="row flogo-flows-detail-tasks-install-modal flogo-flows-detail-tasks-install-modal__content">
        <div class="col-md-4">
          <h4 class="category-list__title">Category</h4>
          <ul class="list-unstyled category-list">
            <li class="category-list__category">Requests</li>
            <li class="category-list__category">Optimizations</li>
            <li class="category-list__category">Connect to Devices</li>
            <li class="category-list__category">Framework Adaptors</li>
            <li class="category-list__category">Web Adaptors</li>
          </ul>
        </div>
        <div class="col-md-8">
          <ul class="list-unstyled activities-list">
            <li *ngFor="#activity of activities"
                class="activities-list__activity" [ngClass]="{installed: activity.isInstalled}"
                (click)="!activity.isInstalled && install(activity)">
              <i class="fa fa-gears"></i>
              {{activity.name}}

              <i class="fa fa-check-circle-o install-status-icon" *ngIf="activity.isInstalled"></i>
              <i class="fa fa-download install-status-icon" *ngIf="!activity.isInstalled"></i>

            </li>
          </ul>
        </div>
      </div>
    </modal-body>
  </modal>
</div>
