<div class="flogo-app-flows">
    <div class="flows-container">
        <div *ngFor="let flow of flows" class="flow">
           <div class="trigger-info">
               <img src="/assets/svg/flogo.flows.detail.diagram.trigger.icon.svg" alt="Trigger">
           </div>
           <div class="flow-info">
               <p>{{flow.name}}</p>
               <p>{{flow.description}}</p>
           </div>
        </div>
    </div>
</div>
