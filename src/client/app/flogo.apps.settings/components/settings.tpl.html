<button class="flogo-button flogo-button--secondary" (click)="openModal()">
  {{ 'SETTINGS:TITLE' | translate }}
</button>


<modal [size]="'sm'" #modal>
  <form novalidate [formGroup]="settings" (ngSubmit)="save()">
    <modal-header>
      <h3>{{ 'SETTINGS:TITLE' | translate }}</h3>
    </modal-header>
    <modal-body>
    </modal-body>
    <modal-footer>
      <button type="button" class="flogo-button--secondary flogo-flows-add-cancel" data-dismiss="modal" (click)="closeModal()">{{ 'ADD:CANCEL' | translate }}
      </button>
      <button type="submit" class="flogo-button--default flogo-flows-add-save" [disabled]="!settings.valid">
        {{ 'ADD:CREATE' | translate }}
      </button>
    </modal-footer>
  </form>
</modal>
