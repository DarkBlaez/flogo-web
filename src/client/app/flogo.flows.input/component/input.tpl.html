<div [formGroup]="paramGroup" class="form-input-field">
  <div>
    <input type="text" formControlName="name" placeholder="parameter name"
           [ngClass]="{'input-validation-highlight': !paramGroup.controls.name.valid }"/>
  </div>
  <div class="dropdown flow-input-type-dropdown">
    <button class="btn btn-default dropdown-toggle flow-input-type-dropdown-label"
            type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="">{{paramGroup.controls.type.value | lowercase}}</span>
      <input type="hidden" formControlName="type"/>
      <span class="caret list-caret flow-input-params-caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li *ngFor="let option of dropdownOptions"
          class="list-label" (click)="modifyParamType(option, paramGroup.controls.name.value);">
        <a>{{option | lowercase}}</a></li>
    </ul>
  </div>
  <div class="flow-params-delete" *ngIf="totalCount !== inputIndex+1">
    <i class="flogo-icon-delete" (click)="removeParam()"></i>
  </div>
  <div>
    <button class="flow-input-params-add"
            (click)="addParams()" type="button" *ngIf="totalCount === inputIndex+1"
            [disabled]="!paramGroup.controls.name.valid">
      {{ 'INPUT-PARAMS:ADD' | translate }}
    </button>
  </div>
</div>
