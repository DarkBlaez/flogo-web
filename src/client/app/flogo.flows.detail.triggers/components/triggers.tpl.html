<div class="flogo-common-edit-panel flogo-flows-detail-triggers">

  <div class="flogo-common-edit-panel__head">
    <div class="flogo-common-edit-panel__head-wrapper">
      <i class="flogo-icon-add"></i>
      <h3 class="flogo-common-edit-panel__head-title">{{ 'TRIGGERS:ADD-TRIGGER' | translate }}</h3>
      <div class="flogo-common-edit-panel__head-subtitle">{{ 'TRIGGERS:HINT-ADD-TRIGGER' | translate }}</div>
    </div>
    <flogo-flows-detail-triggers-install
      (flogoOnInstalled)="onInstalledAction($event)"></flogo-flows-detail-triggers-install>
  </div>

  <!-- Search -->


  <ul class="flogo-common-edit-panel__tiles-list flogo-flows-detail-triggers__list">
      <li *ngFor="let trigger of triggers" class="flogo-common-edit-panel__tiles-list-trigger flogo-flows-detail-triggers__list__item"
          (click)="sendAddTriggerMsg(trigger)" >{{trigger.name}}</li>
  </ul>
</div>
