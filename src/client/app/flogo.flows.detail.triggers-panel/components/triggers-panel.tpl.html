<div class="main">
  <div *ngIf="triggersList.length > 0" >
    <div class="trigger" *ngFor="let trigger of triggersList">
      <i class="flogo-icon-trigger"></i>
    </div>
  </div>
  <div class="trigger trigger--add" *ngIf="allowMultipleTriggers">
    <i class="flogo-icon-add"></i>
  </div>
</div>
