<div class="flogo-field-radio">
  <!--<label class="control-label">{{_info.title}}</label>-->
  <div class="flogo-fields-header-field">
    <label class="control-label">{{_info.title}}</label>
    <label class="control-label" [hidden]="_info.required || _info.direction == 'output' ">{{ 'FIELDS:OPTIONAL' |
      translate }}</label>
  </div>

  <div class="flogo-field-radio__option tc-radio-buttons tc-radio-button" [id]="_info.name">
    <input type="radio" [name]="'booleanValue'+_index" value=true [id]="'trueValue'+_index+_info.name"
           (change)="onChangeField($event)"
           class="flogo-task-field__boolean_input"
           [disabled]="!_info.isEditable"
           [attr.checked]="( _info.value === true || _info.value == 'true' )? true : null "
           [class.is-disabled]="!_info.isEditable"
           [class.is-disabled-settings]="!_info.isEditable && _info.structure === 'settings'"
           [readonly]="isReadOnly()">
    <label [attr.for]="'trueValue'+_index+_info.name"><span
      class="flogo-task-field__boolean__label-text">True</span></label>
  </div>

  <div class="flogo-field-radio__option tc-radio-buttons tc-radio-button">
    <input type="radio" [name]="'booleanValue'+_index" value=false [id]="'falseValue'+_index+_info.name"
           (change)="onChangeField($event)"
           [disabled]="!_info.isEditable"
           class="flogo-task-field__boolean_input"
           [attr.checked]="( _info.value === false || _info.value == 'false' )? true : null "
           [class.is-disabled]="!_info.isEditable"
           [class.is-disabled-settings]="!_info.isEditable && _info.structure === 'settings'"
           [readonly]="isReadOnly()">
    <label [attr.for]="'falseValue'+_index+_info.name"><span class="flogo-task-field__boolean__label-text">False</span></label>

  </div>

</div>
