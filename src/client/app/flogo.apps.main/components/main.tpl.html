<div class="flogo-main">
    <div class="header">
        <div class="welcome">
            <p class="welcome-message">{{ 'FLOWS:WELCOME-BACK' | translate }}</p>
            <p class="description-message">{{ 'FLOWS:NEW-INSTRUCTIONS' | translate }}</p>
            <a class="" href="https://www.youtube.com/watch?v=OHX4kKVdI28&amp;feature=youtu.be" target="_blank">
               <img src="/assets/svg/flogo.video.icon.svg"> <span>{{ 'FLOWS:FEATURED-VIDEO-TUTORIAL' | translate }}</span>
            </a>
        </div>
        <div class="flogo-mascot">
            <object class="flogo-flows-mascotImg" data="/assets/svg/flogo-flynn.svg" type="image/svg+xml">
                <img src="/assets/svg/flogo-flynn.svg"/>
            </object>
        </div>
    </div>

    <div class="recent">
        <p>{{ 'FLOWS:RECENTLY-MODIFIED' | translate }}:</p>
        <ul>
            <li *ngFor="let item of recent">
                {{item.application}}
                <span class="glyphicon glyphicon-chevron-right"></span>
                {{item.flow}}
            </li>
        </ul>
    </div>

    <div class="search">
        <flogo-app-search [placeholder]="searchPlaceHolder" (changedSearch)="onChangedSearch($event)"
                          class="search"></flogo-app-search>
    </div>

    <div class="flows">
        <flogo-app-flows [flows]="flows"></flogo-app-flows>
    </div>


</div>
