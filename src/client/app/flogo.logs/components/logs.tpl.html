<div class="flogo-logs">
  <div class="flogo-logs__header">
    <h1 class="flogo-logs__header__title">Debug logs</h1>
  </div>
  <div class="flogo-logs__content">
    <div *ngFor="let message of logService.lines" class="log-line">
      <div class="log-line__timestamp">{{message.timestamp}}</div>
      <div class="log-line__level">{{message.level}}</div>
      <div class="log-line__message">{{message.message}}</div>
    </div>
  </div>
</div>
