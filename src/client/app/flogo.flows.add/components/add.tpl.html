<button class="flogo-flows-container-box-add btn btn-default" (click)="modal.open()">
    <i class="fa fa-plus"></i><span>Create New</span>
</button>

<modal [size]="'lg'" #modal>
    <modal-header><h3>Add flow</h3></modal-header>
    <modal-body>
        <div class="form-group">
            <label for="flowName" class="h4">Flow Name</label>
            <input type="text" [(ngModel)]="flowInfo.name" class="form-control" id="flowName" placeholder="Flow's Name">
        </div>
        <div class="form-group">
            <label for="flowDescription" class="h4">Flow Description</label>
            <textarea class="form-control" [(ngModel)]="flowInfo.description" rows="3" id="flowDescription" placeholder="Flow's Description"></textarea>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default flogo-flows-add-save" [ngClass]="{allowed: flowInfo.name}"
                (click)="flowInfo.name&&sendAddFlowMsg()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeAddFlowModal()">Cancel</button>
    </modal-footer>
</modal>
