<div class="flogo-common-flows-new-flow" (click)="modal.open()">
    <img class="flogo-common-flows-new-flow__icon" src="/assets/svg/flogo.flows.add.btn.svg">
    <p class="flogo-common-flows-new-flow__text">{{ 'ADD:CREATE_NEW_FLOW' | translate }} </p>
</div>

<modal [size]="'sm'" #modal>
    <modal-header>
        <h3>{{ 'ADD:CREATE_NEW_FLOW' | translate }}</h3>
    </modal-header>
    <modal-body>
        <div class="form-group">
            <label for="flowName" class="h4">{{ 'ADD:FLOW_NAME' | translate }} </label>
            <input type="text" [(ngModel)]="flowInfo.name" class="form-control" id="flowName" placeholder="{{ translate.get('ADD:GIVE_YOUR_FLOW_A_NAME').value }}">
        </div>
        <div class="form-group">
            <label for="flowDescription" class="h4">{{ 'ADD:FLOW_DESCRIPTION' | translate }} </label>
            <textarea class="form-control" [(ngModel)]="flowInfo.description" rows="3" id="flowDescription" placeholder="{{ translate.get('ADD:ADD_A_DESCRIPTION_OF_YOUR_FLOW').value }}"></textarea>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" class="flogo-flows-add-cancel" data-dismiss="modal" (click)="closeAddFlowModal()">{{ 'ADD:CANCEL' | translate }} </button>
        <button type="button" class="flogo-flows-add-save" [ngClass]="{allowed: flowInfo.name}" (click)="flowInfo.name&&sendAddFlowMsg()">{{ 'ADD:SAVE' | translate }} </button>
    </modal-footer>
</modal>
