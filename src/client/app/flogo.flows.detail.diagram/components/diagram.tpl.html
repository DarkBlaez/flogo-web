<section class="container-fluid">
    <section class="row">
        <header>
            <h3>Diagram</h3>
        </header>
    </section>

    <section class="row">
        <div class="flogo-flows-detail-diagram" (flogoAddTask)="addTask($event)" (flogoSelectTask)="selectTask($event)"></div>
    </section>

    <section class="row">
        <header>
            <h3>Mock Area</h3>
        </header>
    </section>

    <section class="row">

        <div class="col-xs-12">
            <header>
                <h4>Process.json</h4>
            </header>
        </div>

        <div class="col-xs-12">
            <pre><code [textContent]="_mockProcess | json"></code></pre>
        </div>

    </section>

    <section class="row">

        <div class="col-xs-12">
            <header>
                <h4>Defined Enumerations (Objects are generated by TypeScript)</h4>
            </header>
        </div>

        <div class="col-xs-12">
            <pre><code [textContent]="getEnumerations() | json"></code></pre>
        </div>

    </section>

</section>
