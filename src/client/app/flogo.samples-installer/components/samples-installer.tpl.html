<div class="flogo-samples-installer">
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="currentProgress">
        {{currentProgress}}
        </div>
    </div>
    <div>
        <h2>Installing samples</h2>
        <h3>{{currentSample.name}}</h3>
    </div>
</div>
