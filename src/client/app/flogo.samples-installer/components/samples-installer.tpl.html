<div class="flogo-samples-installer" *ngIf="!isDone">
    <div class="flogo-samples-installer-title">
        <h2>Installing samples...</h2>
    </div>
    <div class="progress flogo-samples-installer-progress">
        <div class="progress-bar progress-bar-striped flogo-samples-installer-progress-text active" role="progressbar"
          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="currentPercentage">
        {{currentPercentage}}
        </div>
    </div>
</div>
