<div class="flogo-common-edit-panel flogo-task-container">

  <div [hidden]="hasErrors">

    <div class="flogo-common-edit-panel__head">

      <div class="flogo-common-edit-panel__head-icon">
        <img src="/assets/svg/flogo.icon.gears.circle.svg" alt="">
      </div>

      <div class="flogo-common-edit-panel__head-wrapper flogo-task-container__header">
        <h3 class="flogo-common-edit-panel__head-title">{{ data.name || data.id }}</h3>
        <div class="flogo-common-edit-panel__head-subtitle"></div>
      </div>
    </div>

    <!--<div class="flogo-task-container__header"> <h3> {{data.name|| data.id}} </h3></div>-->

    <h3 class="flogo-task-container__fields-header" [hidden]="!data?.attributes?.inputs?.length">Input Parameters</h3>
    <div #inputFields class="flogo-task-container__fields-set"></div>

    <h3 class="flogo-task-container__fields-header" [hidden]="!data?.attributes?.outputs?.length">Output Parameters</h3>
    <div #outputFields class="flogo-task-container__fields-set"></div>

    <div class="flogo-task-container__footer">
      <button class="btn btn-primary" [disabled]="!canRunFromThisTile" (click)="runFromThisTile($event)"><span
        class="glyphicon glyphicon-play" aria-hidden=""></span> Run from this tile
      </button>
      <button class="btn btn-default" [disabled]="!hasChanges">Cancel</button>
    </div>

  </div>

  <!--<h3 [hidden]="!hasErrors">Error parsing JSON</h3>-->
</div>
