<div class="flogo-task">
  <div class="flogo-task__main-panel">
    <h5>Modified State</h5>
    <textarea name="" id="" cols="60" rows="20" [ngModel]="modifiedState"></textarea>
  </div>
  <flogo-task-container [schema]="schema"
                        [stateData]="stateData"
                        (onGetModifiedState) = "onGetModifiedState($event)"
                        class="flogo-task__task-panel"></flogo-task-container>
</div>
