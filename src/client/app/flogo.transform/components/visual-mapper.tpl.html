<div>
    <h1>Visual mapper</h1>
    <div *ngFor="let input of tileInputInfo" class="flogo-visual-mapper">
        <flogo-transform-visual-mapper-output [outputs]="outputs" class="flogo-visual-mapper__output"></flogo-transform-visual-mapper-output>
        <flogo-transform-visual-mapper-input [tileInputInfo]="input" class="flogo-visual-mapper__input"></flogo-transform-visual-mapper-input>
     </div>
</div>
