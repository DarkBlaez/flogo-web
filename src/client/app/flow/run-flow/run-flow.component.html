<div class="run-flow__container" (fgClickOutside)="setRunFlowFlag(false)">
  <button (click)="handleRunFlowClick()" class="flogo-button flogo-button--default run-flow__button"
          [disabled]="disableRun"
          [class.--disabled]="disableRun">
    {{'FLOW-RUN:RUN-BUTTON' | translate }}
  </button>
  <div class="main" *ngIf=showRunFlow>
    <div class="tip"></div>
    <div class="content">
      <h4>{{ 'FLOW-RUN:INPUTS-LABEL' | translate }}</h4>
      <flogo-flow-dynamic-form (setFormGroup)="setRunFlowFormGroup($event)"
                               [fields]="flowInputs"></flogo-flow-dynamic-form>
      <div class="button__container">
        <button type="button" class="flogo-button flogo-button--secondary" (click)="setRunFlowFlag(false)">
          {{'FLOW-RUN:CANCEL-BUTTON' | translate }}
        </button>
        <button type="submit" class="flogo-button flogo-button--default" (click)="onRunFlowSubmit()"
                [disabled]="!isValid">{{'FLOW-RUN:RUN-BUTTON' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
