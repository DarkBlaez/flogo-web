<div>

  <div class="flogo-common-edit-panel__container">
    <h3 class="flogo-common-edit-panel__legend" [hidden]="!fields.inputs.length">{{
      'FORM-BUILDER-CONFIGURATION-TASK:INPUT' | translate }}</h3>
    <div *ngFor="let item of fields.inputs; let index = index" class="">

      <div class="input" *ngIf="getControlByType(item, directions.input).control == 'FieldTextBox'">
        <flogo-flow-form-builder-fields-textbox [info]="getTaskInfo(item, directions.input,'inputs')"
                                                [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-textbox>
      </div>

      <div class="input" *ngIf="getControlByType(item,  directions.input).control == 'FieldListBox'">
        <flogo-flow-form-builder-fields-listbox [info]="getTaskInfo(item, directions.input,'inputs')"
                                                [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-listbox>
      </div>

      <div class="input" *ngIf="getControlByType(item, directions.input).control == 'FieldNumber'">
        <flogo-flow-form-builder-fields-number [info]="getTaskInfo(item, directions.input,'inputs')"
                                               [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-number>
      </div>

      <div class="input" *ngIf="getControlByType(item, directions.input).control == 'FieldRadio'">
        <flogo-flow-form-builder-fields-radio [info]="getTaskInfo(item, directions.input,'inputs')"
                                              [fieldObserver]="_fieldObserver"
                                              [index]="index"></flogo-flow-form-builder-fields-radio>
      </div>

      <div class="input" *ngIf="getControlByType(item, directions.input).control == 'FieldTextArea'">
        <flogo-flow-form-builder-fields-textarea [info]="getTaskInfo(item, directions.input,'inputs')"
                                                 [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-textarea>
      </div>


      <div class="input" *ngIf="getControlByType(item, directions.input).control == 'FieldObject'">
        <flogo-flow-form-builder-fields-object [info]="getTaskInfo(item, directions.input,'inputs')"
                                               [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-object>
      </div>

    </div>

    <h3 class="flogo-common-edit-panel__legend" [hidden]="!fields.outputs.length">{{
      'FORM-BUILDER-CONFIGURATION-TASK:OUTPUT' | translate }}</h3>
    <div *ngFor="let item of fields.outputs" class="flogo-task-container__output">

      <div class="output" *ngIf="getControlByType(item, directions.output).control == 'FieldTextBox'">
        <flogo-flow-form-builder-fields-textbox [info]="getTaskInfo(item, directions.output,'outputs')"
                                                [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-textbox>
      </div>

      <div class="output" *ngIf="getControlByType(item, directions.output).control == 'FieldListBox'">
        <flogo-flow-form-builder-fields-listbox [info]="getTaskInfo(item, directions.output,'outputs')"
                                                [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-listbox>
      </div>

      <div class="output" *ngIf="getControlByType(item, directions.output).control == 'FieldNumber'">
        <flogo-flow-form-builder-fields-number [info]="getTaskInfo(item, directions.output,'outputs')"
                                               [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-number>
      </div>

      <div class="output" *ngIf="getControlByType(item, directions.output).control == 'FieldRadio'">
        <flogo-flow-form-builder-fields-radio [info]="getTaskInfo(item, directions.output,'outputs')"
                                              [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-radio>
      </div>

      <div class="output" *ngIf="getControlByType(item, directions.output).control == 'FieldTextArea'">
        <flogo-flow-form-builder-fields-textarea [info]="getTaskInfo(item, directions.output,'outputs')"
                                                 [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-textarea>
      </div>

      <div class="output" *ngIf="getControlByType(item, directions.output).control == 'FieldObject'">
        <flogo-flow-form-builder-fields-object [info]="getTaskInfo(item, directions.output,'outputs')"
                                               [fieldObserver]="_fieldObserver"></flogo-flow-form-builder-fields-object>
      </div>
    </div>
  </div>


</div>
