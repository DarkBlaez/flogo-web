<div class="branch">
  <div class="branch-connector-1" [style.top.px]="tilesConnectorPosition"></div>
  <div class="branch-connector-2">
    <div class="branch-option-container" (fgClickOutside)="closeBranchOptions()">
      <i class="flogo-icon-kebabmenu menu-icon-close" *ngIf="!displayBranchOptions"
         (click)="onBranchOptions($event)"></i>
    </div>
    <div *ngIf="displayBranchOptions" class="branch-options-display">
      <i class="flogo-icon-delete menu-icon" (click)="onRemove($event)"></i>
      <i class="flogo-icon-settings menu-icon" (click)="onConfigure($event)"></i>
      <i class="flogo-icon-kebabmenu  menu-icon menu-icon-open" (click)="onBranchOptions($event)"></i>
    </div>
  </div>
  <div class="branch-connector-3" [style.height.px]="branchHeight" [style.top.px]="branchPosition"></div>
</div>
