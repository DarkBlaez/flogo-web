<div class="body">
  <div class="lead"><i class="flogo-icon-info lead__icon"></i> <span>{{ 'APP.MISSING_TRIGGER.TITLE' | translate }}</span></div>
  <p class="message" [innerHTML]="i18nMessage | translate"></p>
</div>

<button class="modal-close">
  <span aria-hidden="true" class="sr-only">{{ 'MODAL:CLOSE' | translate }}</span>
</button>

<div class="footer">
  <input id="dontShowAgain" type="checkbox" [checked]="dontShowAgain"> <label for="dontShowAgain">{{ 'APP.MISSING_TRIGGER.DONT_SHOW_AGAIN' | translate }}</label>
  <button class="flogo-button--secondary" (click)="cancel()">{{ 'APP.MISSING_TRIGGER.CANCEL' | translate  }}
  </button>
  <button class="flogo-button--primary" (click)="confirm()">{{ i18nConfirmBtn | translate }}
  </button>
</div>
