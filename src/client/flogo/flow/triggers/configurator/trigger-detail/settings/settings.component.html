<div [formGroup]="settingsForm" class="settings-form" *loadMonacoEditor>
  <div class="settings-group">
    <div class="settings-group__content settings-block settings-block__name">
      <input type="text" id="triggerName"
             [class.--isValid]="settingsForm.controls.name.value !== ''"
             [formControl]="settingsForm.controls.name">
      <label class="settings-label" for="triggerName">
        <span>{{"TRIGGER-CONFIGURATOR:SETTINGS:NAME" | translate}}</span>
        <i *ngIf="settingsForm.controls.name.disabled"
           class="flogo-icon-edit settings-icon__edit"
           (click)="enableAllSettings()"></i>
      </label>
    </div>
    <flogo-triggers-configuration-settings-help
      [trigger]="triggerInformation?.trigger"></flogo-triggers-configuration-settings-help>
  </div>
  <div class="settings-block">
    <label class="settings-label" for="triggerDescription">
      <span>{{"TRIGGER-CONFIGURATOR:SETTINGS:DESCRIPTION" | translate}}</span>
      <i *ngIf="settingsForm.controls.description.disabled"
         class="flogo-icon-edit settings-icon__edit"
        (click)="enableAllSettings()"></i>
    </label>
    <textarea id="triggerDescription" class="settings-field settings-field__description"
              [formControl]="settingsForm.controls.description"></textarea>
  </div>
  <div class="settings-group">
    <div *ngIf="triggerSettings" class="settings-group__content"
         [formGroup]="settingsForm.controls.triggerSettings">
      <div class="settings-group__header">
        <i class="flogo-icon-settings settings-group__icon"></i>
        {{"TRIGGER-CONFIGURATOR:SETTINGS:TRIGGER-SETTINGS" | translate}}
      </div>
      <flogo-configuration-settings-field *ngFor="let settingName of triggerSettings"
        [settingInformation]="triggerInformation?.settingsControls.triggerSettings[settingName]"
        [settingControl]="settingsForm.controls.triggerSettings.controls[settingName]"
        (enableSettings)="enableAllSettings()">
      </flogo-configuration-settings-field>
    </div>
    <div *ngIf="handlerSettings" class="settings-group__content"
         [formGroup]="settingsForm.controls.handlerSettings">
      <div class="settings-group__header">
        <i class="flogo-icon-settings settings-group__icon"></i>
        {{"TRIGGER-CONFIGURATOR:SETTINGS:HANDLER-SETTINGS" | translate}}
      </div>
      <flogo-configuration-settings-field *ngFor="let settingName of handlerSettings"
        [settingInformation]="triggerInformation?.settingsControls.handlerSettings[settingName]"
        [settingControl]="settingsForm.controls.handlerSettings.controls[settingName]"
        (enableSettings)="enableAllSettings()">
      </flogo-configuration-settings-field>
    </div>
  </div>
</div>
