<button class="uxpl-modal__close" (click)="control.cancel()">x</button>

<div class="uxpl-modal-confirmation__body">
  <p class="uxpl-modal-confirmation__lead">You must save or discard your changes before leaving this trigger</p>
  <p><a role="button" (click)="control.cancel()">Continue editing this trigger</a></p>
</div>

<div class="uxpl-modal-confirmation__footer">
  <button (click)="control.discard()">Discard changes</button>
  <button (click)="control.save()">Save</button>
</div>
