<div class="search">
  <input class="flogo-input-search" type="text"
         placeholder="{{ 'ADD:FILTER-TASKS' | translate }}"
         (keyup)="filterActivities($event.target.value)">
</div>
<ul class="activity-list">
  <li class="activity-list-item" *ngFor="let activity of filteredActivities$ | async as activities ">
    {{activity.title}}
  </li>
</ul>
