<div class="search">
  <input class="flogo-input-search" type="text"
         placeholder="{{ 'ADD:FILTER-TASKS' | translate }}"
         (keyup)="filterActivities($event.target.value)">
</div>
<div *ngIf="filteredActivities$ | async as activities">
  <ul class="activity-list" *ngIf="activities.length > 0; else emptyCase">
    <li class="activity-list-item" *ngFor="let activity of activities" (click)="selectActivity(activity.ref)">
      {{activity.title}}
    </li>
  </ul>
  <ng-template #emptyCase>
    <p>{{ 'ADD:NO-TASKS' | translate }}</p>
  </ng-template>
</div>
<div>
  <ul class="activity-list">
    <li class="activity-list-item" (click)="handleInstallerWizard(true)">
      {{ 'FLOWS-DETAILS-TASKS:INSTALL-NEW-ACTIVITY' | translate }}
    </li>
  </ul>
</div>
<flogo-flow-installer
  [profileType]="(options.appInfo$ | async).appProfileType"
  [installType]="'activity'" [isActivated]="wizardOpen" (isActivatedChange)="handleInstallerWizard($event)"
  (installed)="afterActivityInstalled($event)"></flogo-flow-installer>
