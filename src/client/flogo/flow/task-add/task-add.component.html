<div class="flogo-common-edit-panel flogo-flows-detail-activities">

  <div class="flogo-common-edit-panel__head">
    <div class="flogo-common-edit-panel__head-wrapper">
      <i class="flogo-icon-add"></i>
      <h3 class="flogo-common-edit-panel__head-title"> {{ 'TASKS:ADD-ACTIVITY' | translate }} </h3>
      <div class="flogo-common-edit-panel__head-subtitle">
        {{'TASKS:HINT-ADD-ACTIVITY' | translate}}
      </div>
    </div>
    <flogo-flow-task-add-install
      [profileType]="flowService?.currentFlowDetails?.applicationProfileType"
      (flogoOnInstalled)="onInstalledAction($event)"></flogo-flow-task-add-install>
  </div>

  <div class="flogo-common-edit-panel__container">
    <div class="filter-box">
      <input class="flogo-input-search filter-box__input" type="text" [(ngModel)]="filterQuery"
             placeholder="{{ 'ADD:FILTER-TASKS' | translate }}">
    </div>


    <ul class="flogo-common-edit-panel__tiles-list">
      <li class="flogo-common-edit-panel__tiles-list-tile" *ngFor="let task of filteredTasks"
          (click)="manageAddTaskMsg(task)">{{task.name}}
      </li>
    </ul>
  </div>
  <flogo-flow-sub-flow *ngIf="showFlowsList"
                       [appId]="appId"
                       [currentFlow]="currentFlowId"
                       (onSelection)="handleFlowSelection($event)"></flogo-flow-sub-flow>
</div>
