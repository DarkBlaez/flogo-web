<div class="mapper-output-list">
  <flogo-mapper-tree
    [treeNodes]="treeNodes"
    class="tree-output-list"
    [dragType]="dragType"
    [searchTerm]="filterTerm"
    [searchPlaceholder]="searchPlaceholder"
    (select)="onOutputSelect($event)"
    (search)="onSearchChange($event)">
  </flogo-mapper-tree>
</div>
