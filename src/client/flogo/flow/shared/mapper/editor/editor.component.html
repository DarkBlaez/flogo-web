<div class="hints-overlay" *ngIf="(valueHints$ | async) as hints"
  (click)="onHintOverlayClick()">
  <div>
    Select a data field or function
    <ng-container *ngIf="hints?.length > 0">or one of the options below</ng-container>
  </div>
  <div *ngIf="hints?.length > 0">
    <button *ngFor="let hint of hints"
            class="hints-overlay__hint"
            (click)="onHintSelected($event, hint)">{{ hint.label }}
    </button>
  </div>
</div>
<monaco-editor class="editor"></monaco-editor>
