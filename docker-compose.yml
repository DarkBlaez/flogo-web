version: '2'
services:
  flogo-flow-services:
    build:
      context: .
      dockerfile: docker/flow-services/Dockerfile
    ports:
     - "9190:9190"
     - "9090:9090"
    depends_on:
     - flogo-redis
  flogo-redis:
    image: redis
  flogo-toke-mosquitto:
    image: toke/mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
